<nb-card accent='info'>
    <nb-card-header>
      Data Record Groups: {{ sourcecount() }}
      <div class="control-components">
          <div></div>
          <mat-checkbox (change)='options_change($event)' [(ngModel)]='cb_sortbyupdate'>Sort By Update Date</mat-checkbox>
          <mat-checkbox (change)='options_change($event)' [(ngModel)]='cb_desc'>Desceding</mat-checkbox>
          <button nbButton size='tiny' status="primary" (click)='refresh_data()'>Refresh</button>
      </div>
    </nb-card-header>
    <nb-card-body [class]='sourcecount() == 0 ? "record-length-equal-zero" : ""'>
        <ng2-smart-table [settings]="settings" [source]="source"
            (deleteConfirm)="onDeleteConfirm($event)" 
            #datatable>
        </ng2-smart-table>

        <div class="empty-state">
            <nb-icon icon='archive'></nb-icon>
            <div class="warning">NODATA</div>
        </div>
    </nb-card-body>
</nb-card>
