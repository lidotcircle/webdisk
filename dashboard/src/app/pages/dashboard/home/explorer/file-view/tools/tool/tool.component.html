
<div [class]="tool.cssclass + ' l1'">
    <div class="l2">
        <a [class]="(enable ? '' : 'disable') + ' tool'" (click)='onClick()'>
            <div class="icon">
                <mat-icon *ngIf=' tool.external' svgIcon='{{ tool.icon }}'></mat-icon>
                <mat-icon *ngIf='!tool.external'> {{ tool.icon }} </mat-icon>
            </div>

            <div class="title"> {{ tool.name }} </div>
        </a>
    </div>
</div>
