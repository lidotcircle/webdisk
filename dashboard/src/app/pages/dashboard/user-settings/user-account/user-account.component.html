<ng-container *transloco='let t'>
<app-wrapper>
<div class="userinfo">
    <div class="key-value-table">
        <div>{{ t('Username') }}</div> <div>{{userinfo?.username}}</div>
        <div>{{ t('Register Date') }}</div><div>{{ createTime }}</div>
        <div>{{ t('Avatar') }}</div>
        <div class='avatar'>
            <nb-user (click)='editAvatar()' [onlyPicture]="true" [picture]="avatar"></nb-user>
            <button class="button" mat-mini-fab color='primary' (click)='refreshAvatar()'><nb-icon icon='refresh'></nb-icon></button>
        </div>
    </div>
</div>

<div class="seperator"></div>

<div class="label">{{ t('Modify Password') }}</div>
<mat-form-field>
    <mat-label>{{ t('old password') }}</mat-label>
    <input matInput type='password' [(ngModel)]='modifypass.oldpassword' name='oldpass'>
</mat-form-field>
<mat-form-field>
    <mat-label>{{ t('new password') }}</mat-label>
    <input matInput type='password' [(ngModel)]='modifypass.newpassword' name='newpass' #newpass='ngModel'>
</mat-form-field>
<mat-form-field>
    <mat-label>{{ t('confirmed new password') }}</mat-label>
    <input matInput type='password' [(ngModel)]='modifypass.confirmpass' name='confirmpass' #confirmpass='ngModel'>
</mat-form-field>
<button class="button" mat-raised-button color='primary' (click)='changepassword()'>
    {{ t('Confirm') }}
</button>

<div class="seperator"></div>

<button class="button" mat-raised-button color='primary' (click)='logout()'>{{ t('Logout') }}</button>

<div class="space"></div>
<button class="button" mat-raised-button color='warn' (click)='deleteAccount()'>{{ t('Delete Account') }}</button>

</app-wrapper>
</ng-container>
