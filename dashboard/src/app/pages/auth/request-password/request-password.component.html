<h1 id="title" class="title">forget password</h1>

<nb-alert *ngIf="showMessages?.error && errors?.length && !submitted" outline="danger" role="alert">
    <ul class="alert-message-list">
        <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
    </ul>
</nb-alert>

<nb-alert *ngIf="showMessages?.success && messages?.length && !submitted" outline="success" role="alert">
    <ul class="alert-message-list">
        <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
    </ul>
</nb-alert>

<form (ngSubmit)="requestPass()" #requestPassForm="ngForm" aria-labelledby="title">

    <div class="form-control-group">
        <label class="label" for="input-username">username:</label>
        <input nbInput
               [(ngModel)]="user.username"
               #username="ngModel"
               id="input-username"
               name="username"
               pattern=".{2,}"
               placeholder="username"
               autofocus
               fullWidth
               fieldSize="large"
               [status]="username.dirty ? (username.invalid  ? 'danger' : 'success') : 'basic'"
               required
               [attr.aria-invalid]="username.invalid && username.touched ? true : null">
        <ng-container *ngIf="username.invalid && username.touched">
            <p class="caption status-danger" *ngIf="username.errors?.required">
                Username is required!
            </p>
            <p class="caption status-danger" *ngIf="username.errors?.pattern">
                Username is invalid!
            </p>
        </ng-container>
    </div>

    <div class="form-control-group">
        <label class="label" for="input-username">invitation code:</label>
        <input nbInput
               [(ngModel)]="user.invitecode"
               #invcode="ngModel"
               id="input-invcode"
               name="invcode"
               pattern=".{2,}"
               placeholder="invitation code"
               autofocus
               fullWidth
               fieldSize="large"
               [status]="invcode.dirty ? (invcode.invalid  ? 'danger' : 'success') : 'basic'"
               required
               [attr.aria-invalid]="invcode.invalid && invcode.touched ? true : null">
        <ng-container *ngIf="invcode.invalid && invcode.touched">
            <p class="caption status-danger" *ngIf="invcode.errors?.required">
                invitation code is required!
            </p>
            <p class="caption status-danger" *ngIf="invcode.errors?.pattern">
                invitation code is invalid!
            </p>
        </ng-container>
    </div>

    <button nbButton
            fullWidth
            status="primary"
            size="large"
            [disabled]="!requestPassForm.valid"
            [class.btn-pulse]="submitted">
      reset
    </button>
</form>

<section class="sign-in-or-up" aria-label="Sign in or sign up">
    <p><a class="text-link" routerLink="../login">login</a></p>
    <p><a routerLink="../signup" class="text-link">signup</a></p>
</section>
